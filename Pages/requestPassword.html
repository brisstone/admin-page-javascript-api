<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Request</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/changePassword.js"></script>
</head>
<body class="login">
    <div class="container">
        <img src="../img/logo_200.png" alt="">
        <h2 class="text-center">Enter your email address to request for a new password</h2>
        <br>
        <form action="./dashboard.html" class="changePasswordForm">
            <div class="input-group">
                <label for="username" class="label">Email</label>
                <input type="text" id="username" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <p><a href="../index.html">Login</a></p>
        
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
